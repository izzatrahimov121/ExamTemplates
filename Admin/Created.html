<div class="card col-5">
	<div class="card-body">
		<h4 class="card-title">Create EmployeeVM</h4>
		<form class="forms-sample" method="post" enctype="multipart/form-data">

			<div class="form-group">
				<label>Image</label>
				<input type="file" asp-for="Image" class="form-control" placeholder="Image" accept="image/*">
				<span class="text-danger" asp-validation-for="Image"></span>
			</div>

			<div class="form-group">
				<label>Fullname</label>
				<input asp-for="Fullname" class="form-control" placeholder="Title">
				<span class="text-danger" asp-validation-for="Fullname"></span>
			</div>

			<div class="form-group">
				<label>Position</label>
				<input asp-for="Position" class="form-control" placeholder="Title">
				<span class="text-danger" asp-validation-for="Position"></span>
			</div>

			<div class="form-group">
				<label>Description</label>
				<input asp-for="Description" class="form-control" placeholder="Description">
				<span class="text-danger" asp-validation-for="Description"></span>
			</div>

			<button type="submit" class="btn btn-primary mr-2">Submit</button>
			<button asp-action="Index" class="btn btn-light">Cancel</button>

		</form>
	</div>
</div>
