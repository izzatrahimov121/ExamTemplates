<h1>Update</h1>
<div class="col-6">
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">Update Shippind</h4>
			<form class="forms-sample formupdate" method="post" enctype="multipart/form-data">

				<div class="form-group">
					<label>Image</label>
					<img style="height:80px" src="~/assets/img/team/@Model.ImagePath" />
					<input asp-for="Image" class="form-control" placeholder="Image">
					<span class="text-danger" asp-validation-for="Image"></span>
				</div>

				<div class="form-group">
					<label>Fullname</label>
					<input asp-for="Fullname" class="form-control" placeholder="Category">
					<span class="text-danger" asp-validation-for="Fullname"></span>
				</div>

				<div class="form-group">
					<label>Position</label>
					<input asp-for="Position" class="form-control" placeholder="Title">
					<span class="text-danger" asp-validation-for="Position"></span>
				</div>

				<div class="form-group">
					<label>Description</label>
					<input asp-for="Description" class="form-control" placeholder="Description">
					<span class="text-danger" asp-validation-for="Description"></span>
				</div>

				<button class="btn btn-primary mr-2 updatebtn">Submit</button>
				<a asp-action="Index" class="btn btn-light">Cancel</a>

			</form>
		</div>
	</div>
</div>
