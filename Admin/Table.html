<div class="col-10">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h3>IEnumerable Special Team</h3>
                <a class="btn btn-primary" asp-action="Created">Create Items</a>
                <h5></h5>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Image
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Position
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            @foreach (var item in Model)
                            {
                                <tr>
                                    <td class="py-1">
                                        <img  style="width: 150px; height: auto;" src="~/assets/img/team/@item.Image" alt="image" />
                                    </td>
                                    <td>
                                        @item.Fullname
                                    </td>
                                    <td>
                                        @item.Position
                                    </td>
                                    <td>
                                        <a asp-action="Detail" asp-route-id="@item.Id" class="btn btn-primary">Detail</a>
                                        <a asp-action="Update" asp-route-id="@item.Id" class="btn btn-warning">Update</a>
                                        <a asp-action="Delete" asp-route-id="@item.Id" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
